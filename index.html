<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de Dé</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="ControleJS.css">
</head>


<body class="container-fluid"> 
  
  <header class="row text-center my-4">
    <button class="offset-5 col-2" id="newGame"> <!-- Boutton qui relance le jeu -->
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="32" fill="currentColor" class="bi bi-plus-circle" style="color: rgba(255, 255, 255, 0.863);" viewbox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg>
      NEW GAME
    </button>
  </header>

  <main>
    <!-- Partie principale contenant les données de chaque joueur. -->
  <section class="row text-center my-5" style="font-size: 2em;">
    <div class="col-6 gauche" id="playerOneName"></div>
    <div class="col-6" id="playerTwoName"></div>
  </section>


  <section class="row text-center" style="font-size: 2em;">
    <div class="col-4 gauche" id="playerOneMessage"></div> <!-- Affichage du score à chaque lancé de dé. -->
    <div class="col-4 p-5"><img id="imgage" src="images/question.png"  style="height: 100px; width: 100px;"></div>
    <div class="col-4" id="playerTwoMessage"></div>
    <div class="col-6 text-center" id="playerOneScore"></div> <!-- endroit où afficher le score en cas de sauvegarde (hold). -->
    <div class="col-6 text-center" id="playerTwoScore"></div> <!-- endroit où afficher le score en cas de sauvegarde (hold). -->
    <div class="col-12" id="resultat"></div>
  </section>

  </main>
  
  <footer class="row text-center" style="margin-top: 10%; color: white;">

    <button class="offset-4 col-4" id="rolldice"><svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-arrow-repeat" viewbox="0 0 16 16">
      <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
      <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
    </svg> ROLLDICE </button>  <!-- Boutton sur lequel le dé change de face et de score. -->


    <button class="offset-5 col-2" id="sauvegarder"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-arrow-down-square m-2" viewbox="0 0 16 16">
      <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.5 2.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
    </svg>HOLD</button>

  </footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="Game.js"></script>
</body>
</html>
